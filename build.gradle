//указываем какой язык программирования используем

plugins {
    id 'java-library'
}

//указываем что используем центральный прокси репозитарий для скачивания библиотек и зависимостей

repositories {
    mavenCentral()
}

// добавляем селинид

dependencies {
    testImplementation(
            "org.junit.jupiter:junit-jupiter:5.8.1",
            "com.codeborne:selenide:7.0.0",
            "org.slf4j:slf4j-simple:2.0.7"
    )
}

test {
    useJUnitPlatform()
}